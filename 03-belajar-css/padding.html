<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Padding</title>
    <style>
      h4 {
        background-color: lime;
        padding: 20px 20px;
      }

      h3 {
        background-color: cyan;
        padding: 110px 50px 50px 110px;
      }
    </style>
  </head>
  <body>
    <h4>Ini heading no 4</h4>
    <h3>Ini Heading no 3</h3>
  </body>
</html>
