<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Error</title>
    <style>
      button {
        margin-top: 1rem;
      }

      .validation-message {
        display: block;
        padding-top: 0.4em;
        color: red;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <form>
          <div>
            <label for="name">Name</label>
            <input required minlength="10" type="text" id="name" name="name" aria-describedby="name-validation" />
            <span id="name-validation" aria-live="assertive" class="validation-message"></span>
          </div>
          <button>Save</button>
        </form>
      </div>
    </main>

    <script>
      document.addEventListener(
        "blur",
        function (event) {
          // Validate the field
          const isValid = event.target.validity.valid;
          const message = event.target.validationMessage;
          const connectedValidationId = event.target.getAttribute("aria-describedby");
          const connectedValidation = connectedValidationId ? document.getElementById(connectedValidationId) : false;

          if (connectedValidation && message && !isValid) {
            connectedValidation.innerText = message;
          } else {
            connectedValidation.innerText = "";
          }
        },
        true
      );
    </script>
  </body>
</html>
