<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fokus Form</title>
    <style>
      input:focus {
        outline: 2px solid #222;
      }

      button:focus {
        outline: 4px solid #222;
        outline-offset: 2px;
      }

      button {
        margin-top: 1px;
      }

      input {
        padding: 0.4em;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <form>
          <div>
            <label for="name">Name (required)</label>
            <input required type="text" id="name" name="name" />
          </div>
          <button>Save</button>
        </form>
      </div>
    </main>
  </body>
</html>
